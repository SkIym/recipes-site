<!DOCTYPE html>
<html lang="en">
<head>

    <title>RB Smoothie</title>

<body>
    <h1>Raspberry Blackberry Smoothie</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2F3d200e940a92b5955ebc792cd421f22f%2F1660064844DSC_2204%20(2).2.jpg&w=595&h=398&c=sc&poi=face&q=60" alt="Raspberry Blackberry Smoothie">
    <h2>Description</h2>
        <p>A smoothie made of raspberries and blackberries</p>
    <h2>Ingredients</h2>
        <ul>
            <li>1 small banana</li>
            <li>1/2 cup blackberries</li>
            <li>1 cup fresh raspberries</li>
            <li>6 ounce vanilla yogurt</li>
            <li>4 ice cubes</li>
        </ul>
    <h2>Steps</h2>
        <ul>
            <li>place all recipes into a blender</li>
            <li>Blend until smooth</li>
        </ul>
</body>
</html>
